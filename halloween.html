<style>

body{
	background-color: black;
	background-size: cover;
	margin: 0;
	padding: 0;
	overflow-x: hidden;
	height: 150vw;
}

#parallax-container{
	display: block;
	width: 100%;
	height: max-content;
	margin: 0;
	padding: 0;
	z-index: -1;
}

#parallax-container div {
	background-size: cover;
	position: fixed;
	top: 0;
	margin: 0;
	padding: 0;
	background-position: center;
	transform: translateY(0px);
	width: 100%;
	height: max-content;
}

#orange{
	position: absolute;
	z-index: 0;
}

#stars{
	position: absolute;
	z-index: 1;
}

#moon{

	z-index: 2;
}

#clouds{

}

#backtrees{

	z-index: 4;
}

#fronttrees{
	position: absolute;
	z-index: 5;
}

#house{
	position: absolute;
	z-index: 6;
}

.cloud{
	position: absolute;
	z-index: 4;	
}



</style>

<script>
		
		let baseHeight = 0;
		let parent = "";
		let translateYVal = 0;
		
		function getValues(){
			parent = document.getElementById("parallax-container");
			baseHeight = parent.clientHeight;
			
			console.log(parent);
			console.log(baseHeight);
		
			window.onscroll = function() {parallaxscroll()};

			function parallaxscroll () {
				let children = document.getElementsByClassName("backParallax");
				
				for(let i = 0; i < children.length; i++) {
					translateYVal = (window.pageYOffset * i / children.length);
					children[i].style.transform =  "translateY(-" + translateYVal + "px)";
				};

</script>
